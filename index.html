<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="./scss/estilo.css">
    <title> Homefinder</title>
</head>

<body>

    <header>

        <div class="header_contenedor">
            <div class="header_contenedor-logo">
                <a href="./index.html">
                    <img src="./Resources/header_logo.svg" alt="header_logo">
                </a>

            </div>


            <div class="header_contenedor-bar">
                <label for="menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="#58806C">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
                <input type="checkbox" id="menu">
            </div>

            <div class="header_contenedor-nav">
                <a class="nav_item" href="">Home</a>
                <a class="nav_item" href="">Buy</a>
                <a class="nav_item" href="">Sell</a>
                <a class="nav_item" href="">Listed</a>
                <a class="nav_item" href="">Review</a>
            </div>

            <div class="header_contenedor-btn">
                <button class="signin">Sign In</button>
                <button class="signup">Sign Up</button>
                <div class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon-close" fill="#FFFFFF" viewBox="0 0 24 24"
                        stroke="#FFFFFF" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>

            </div>

        </div>

    </header>

    <main class="main">

        <div class="main_hero">
            <div class="main_hero--textos">
                <h1>Find Your Perfect <br> Future Home</h1>
                <h2>Search confidently with your trusted source <br> of homes for sale or rent.</h2>
            </div>
        </div>
    </main>
    <footer>
  
    </footer>

    <script src="./main.js"></script>

    <footer>

    </footer>

</body>

</html>
